<div id="layoutAuthentication" style="height: 100vh;">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-lg-5">
                        
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            
                            <div class="card-header" style="background-color: #2E9CD9;">
                                <div style="text-align: center;">
                                    <img src="../../assets/Logo-512512_N.png" alt="" style="height: 100px; width:100px; border-radius:50%">
                                </div>
                            </div>
                            
                            <div class="card-body" style="background-color: #F7F7F7;">
                                <form [formGroup]="LoginForm">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                                        <input class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter email address" formControlName="email" />
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" formControlName="password" />
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                            <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html" style="color: #43464B;">Forgot Password?</a>
                                        <a class="btn btn-sm" style="background-color: #056CB1; color:white" (click)="login()">Login</a>
                                    </div>
                                </form>
                            </div>
                            <!-- <div class="card-footer text-center">
                                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
